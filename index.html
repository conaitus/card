<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conaitus | Online Business Card - conaitus.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            color: #e0e0e0;
        }
        .card {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
        }
        .card h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #ffffff;
        }
        .card p {
            color: #b0b0b0;
            margin: 5px 0;
        }
        .card a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #ffffff;
            background: #333;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .card a:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img.jpg" alt="Profile Picture">

    </div>
</body>
</html>
